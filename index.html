<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Dream Labz - Launching Late September</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0ea5e9, #06b6d4, #f97316, #eab308, #10b981);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating geometric shapes */
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            border-radius: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 30%;
            left: 70%;
            animation-delay: 10s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            border-radius: 20px;
            bottom: 20%;
            left: 20%;
            animation-delay: 15s;
            transform: rotate(30deg);
        }

        .shape:nth-child(5) {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ffffff, #f0f9ff);
            border-radius: 50%;
            top: 15%;
            right: 30%;
            animation-delay: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-60px) translateX(-20px) rotate(180deg);
                opacity: 0.15;
            }
            75% {
                transform: translateY(-30px) translateX(30px) rotate(270deg);
                opacity: 0.25;
            }
        }

        /* Wave animation */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            clip-path: polygon(0 60%, 25% 40%, 50% 60%, 75% 30%, 100% 50%, 100% 100%, 0% 100%);
            animation: waveMove 12s ease-in-out infinite;
        }

        .wave:nth-child(2) {
            animation-delay: -2s;
            opacity: 0.5;
            clip-path: polygon(0 80%, 25% 60%, 50% 80%, 75% 50%, 100% 70%, 100% 100%, 0% 100%);
        }

        .wave:nth-child(3) {
            animation-delay: -4s;
            opacity: 0.3;
            clip-path: polygon(0 70%, 25% 50%, 50% 70%, 75% 40%, 100% 60%, 100% 100%, 0% 100%);
        }

        @keyframes waveMove {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0%); }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
                transform: scale(1.02);
            }
        }

        .tagline {
            font-size: 1.3rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            animation: slideUp 1s ease-out 0.3s both;
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .launch-section {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 1s ease-out 0.7s both;
            position: relative;
            overflow: hidden;
        }

        .launch-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .launch-date {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .launch-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-section {
            margin-bottom: 3rem;
            animation: slideUp 1s ease-out 0.9s both;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto 1rem auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f0f9ff, #ffffff);
            border-radius: 20px;
            width: 0%;
            transition: width 3s ease-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            0% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); }
            100% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .progress-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .email-section {
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 1.1s both;
        }

        .email-form {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .email-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-btn {
            width: auto;
            padding: 1rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 1s ease-out 1.3s both;
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .footer {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            animation: slideUp 1s ease-out 1.5s both;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .launch-section {
                padding: 1.5rem;
            }
            
            .container {
                padding: 20px 15px;
            }

            .shape {
                transform: scale(0.7);
            }
        }

        /* Dark mode adjustments */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(-45deg, #0f172a, #1e293b, #374151, #4b5563, #6b7280);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="container">
        <h1 class="logo">3Dream Labz</h1>
        <div class="tagline">AI-Powered 3D Creation Platform</div>
        <div class="description">
            Professional tools for creating immersive 3D experiences using cutting-edge artificial intelligence technology.
        </div>
        
        <div class="launch-section">
            <div class="launch-date">Late September 2024</div>
            <div class="launch-subtitle">Expected Launch</div>
        </div>
        
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="progress-text">85% Complete</div>
        </div>
        
        <div class="email-section">
            <form action="https://formspree.io/f/xkgzbydr" method="POST" class="email-form">
                <input 
                    type="email" 
                    name="email" 
                    class="email-input" 
                    placeholder="Enter your email for early access"
                    required
                />
                <button type="submit" class="submit-btn">
                    Join Waitlist
                </button>
            </form>
        </div>
        
        <div class="actions">
            <button class="action-btn" onclick="window.location.href='front-page.html'">
                View Development Progress
            </button>
        </div>
        
        <div class="footer">
            Questions? Contact us at <a href="mailto:dawud46meo@gmail.com">dawud46meo@gmail.com</a>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Animate progress bar from 0 to 85% on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.width = '85%';
            }, 1000);
        });

        // Action button functions
        // View Development Progress button now links to app.html

        // Add parallax effect to shapes
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 20;
                const y = (mouseY - 0.5) * speed * 20;
                
                shape.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
